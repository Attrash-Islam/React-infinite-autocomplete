<html>
    <head></head>
    <body>
        <div id="root"></div>

        <script src="../node_modules/react/dist/react.js"></script>
        <script src="../node_modules/react-dom/dist/react-dom.js"></script>
        <script src="../dist/index.debug.js"></script>
        
        <script>
            ReactDOM.render(
                React.createElement(InfinityAutoComplete, {
                    data: function(text, page, fetchSize) {
                        return new Promise(function(resolve, reject) {
                            fetch(`http://localhost:5000/data?text=${text}&page=${page}&fetchSize=${fetchSize}`)
                            .then((response) => response.json())
                            .then((options) => resolve(options))
                        });
                    },
                    onSelect: function(selectedElement, selectedData) {
                        console.log(arguments);
                    }
                }, null),
                document.getElementById('root')
            );
        </script>
    </body>
</html>
